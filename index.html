<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
    <div class="w-full h-full flex flex-column justify-center items-center">
        <div class="w-50 flex items-center justify-between p-20 shadow rounded-full mt-30">
            <p class="font-semibold text-white p-10">HMTL</p>
            <div class="w-auto h-3 rounded-full bg-gray overflow-hidden">
                <div id="progress" class="h-3 bg-white rounded-full transition" style="width:74%;"></div>
            </div>
            <p id="number" class="font-semibold text-white p-10">74%</p>
        </div>

        <div class="w-50 flex items-center justify-between p-20 shadow rounded-full mt-30">
            <p class="font-semibold text-white p-10">CSS</p>
            <div class="w-auto h-3 rounded-full bg-gray overflow-hidden">
                <div id="progress" class="h-3 bg-white rounded-full transition" style="width:52%;"></div>
            </div>
            <p id="number" class="font-semibold text-white p-10">52%</p>
        </div>

        <div class="w-50 flex items-center justify-between p-20 shadow rounded-full mt-30">
            <p class="font-semibold text-white p-10">JS</p>
            <div class="w-auto h-3 rounded-full bg-gray overflow-hidden">
                <div id="progress" class="h-3 bg-white rounded-full transition" style="width:98%;"></div>
            </div>
            <p id="number" class="font-semibold text-white p-10">98%</p>
        </div>
    </div>

    <script>

        function calcutator() {
            const number = document.querySelectorAll('#number');
            
            number.forEach((elem) => {
                const valueNumber = elem.innerHTML.replace('%', '');
                const convInt = parseInt(valueNumber)
                const listNumber = []

                for(let i = 0; i < convInt; i++) {
                    listNumber.push(i)
                }

                listNumber.forEach((item, index) => {
                   setTimeout(() => {
                        elem.innerHTML = (item + 1) + '%';
                   }, (140 * index) / 9)    
                })
            })     
        }

        calcutator()
    </script>
</body>
    
</html>
